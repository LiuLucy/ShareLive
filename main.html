<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>ShareLive</title>

    <!-- Latest compiled and minified CSS -->

            <img src="images/page1/web/slogan.png" alt="">
          </div>
          <!-- <div class="col-md-6">

          <img src="images/page1/web/card_one.png" alt="">

        <div class="col-md-4">

      </div>

    <div class="add-margin container"><p class="border-line"></p></div>

    <div id="functional" class="container-fluid">

          </li>
        </ul>

      </div>
